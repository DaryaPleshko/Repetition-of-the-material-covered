<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe House Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav>
            <p>Favorite coffee</p>
            <p>About</p>
            <p>Mobile app</p>
            <p>Contact us</p>
        </nav>
        <div>
            <p>Menu</p>
            <div class="coffe-cup"></div>
        </div>
    </header>

    <main>
        <div class="choice">
            <h1>Behind each of our cups hides <span>an amazing surprise</span></h1>
            <div class="choice-menu">
                <div class="coffee">
                    <img src="../assets/coffeeIcon.png" alt="">
                    <p>Coffee</p>
                </div>
                <div class="tea">
                    <img src="../assets/TeaIcon.png" alt="">
                    <p>Tea</p>
                </div>
                <div class="dessert">
                    <img src="../assets/DessertIcon.png" alt="">
                    <p>Dessert</p>
                </div>
            </div>
            <h3>Select a position...</h3>
        </div>

    </main>

    <footer>
        <div>
            <h3>Sip, Savor, Smile. <br> <span>It’s coffee time!</span></h3>
            <div>
                <img src="../assets/twitter.svg" alt="">
                <img src="../assets/inst.svg" alt="">
                <img src="../assets/facebook.svg" alt="">
            </div>
        </div>
        <div>
            <p>Contact us</p>
            <div class="contact">
                <div>
                    <img src="../assets/location.svg" alt="">
                    <p>8558 Green Rd., LA</p>
                </div>
                <div>
                    <img src="../assets/number.svg" alt="">
                    <p>+1 (603) 555-0123</p>
                </div>
                <div>
                    <img src="../assets/clock.svg" alt="">
                    <p>Mon-Sat: 9:00 AM – 23:00 PM</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
